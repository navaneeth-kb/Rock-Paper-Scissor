<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <choices>
        <button id="bt" class="rock">Rock</button>
        <button id="bt" class="paper">Paper</button>
        <button id="bt" class="scissor">Scissor</button>

    <p id="compWin">Computer Wins</p>
    <p id="cW">0</p>
    <p id="userWin">User Wins</p>
    <p id="uW">0</p>

    <p id="winner"></p>

    <script src="index.js"></script>
